<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국어 어휘 퀴즈</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3997905915197476"
     crossorigin="anonymous"></script>
</head>
<body>
    <div id="quiz-container">
        <h1>한국어 어휘 퀴즈</h1>
        <div id="question-container">
            <p id="question"></p>
        </div>
        <div id="options-container"></div>
        <button id="next-btn">다음</button>
        <p id="result"></p>
    </div>

    <!-- 🔥 폼은 기본적으로 숨겨져 있음 -->
    <section id="contact-form-container" style="display: none;">
        <h2>제휴 문의</h2>
        <form action="https://formspree.io/f/mkovrqok" method="POST">
            <div>
                <label>이름:</label>
                <input type="text" name="name" required>
            </div>
            <div>
                <label>이메일:</label>
                <input type="email" name="email" required>
            </div>
            <div>
                <label>메시지:</label>
                <textarea name="message" rows="5" required></textarea>
            </div>
            <button type="submit">보내기</button>
        </form>
    </section>

    <script src="main.js"></script>
</body>
</html>
